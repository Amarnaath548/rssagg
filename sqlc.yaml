version: "2"
sql:
  - schema: "sql/schema"        # Path to your table definitions
    queries: "sql/query"       # Path to your SQL queries
    engine: "postgresql"          # The DB type
    gen:
      go:
        #package: "db"             # Name of the generated Go package
        out: "internal/database"            # Where the .go files will go
        sql_package: "pgx/v5"     # Recommended driver for Postgres
        emit_json_tags: true      # Automatically adds `json:"id"` tags to structs

        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"